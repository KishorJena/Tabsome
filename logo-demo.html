<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Design Demo – Tabsome App Icon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* background-color: #9333ea; */
            /* background-image: linear-gradient(to right, #ff5757, #8c52ff); */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 3rem;
            text-align: center;
        }

        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
            justify-content: center;
            align-items: flex-start;
        }

        .icon-variant {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .icon-container {
            width: 200px;
            height: 200px;
            background-color: #9333ea;
            background-image: linear-gradient(135deg, #ff5757, #8c52ff);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .icon-container:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .icon-container img {
            width: 72%;
            height: 72%;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        /* Circle Variant */
        .icon-circle {
            border-radius: 50%;
        }

        /* Rounded Corner Variant */
        .icon-rounded {
            border-radius: 44px;
        }

        /* Sharp Square Variant */
        .icon-square {
            border-radius: 0;
        }

        .variant-label {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.9;
        }

        .variant-sublabel {
            font-size: 0.85rem;
            opacity: 0.65;
            margin-top: -16px;
        }

        /* Size Variants Section */
        .sizes-section {
            margin-top: 80px;
            text-align: center;
        }

        .sizes-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .sizes-grid {
            display: flex;
            gap: 40px;
            align-items: flex-end;
            justify-content: center;
            flex-wrap: wrap;
        }

        .size-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .size-label {
            font-size: 0.75rem;
            opacity: 0.6;
            font-weight: 500;
        }

        /* Different icon sizes */
        .icon-128 {
            width: 128px;
            height: 128px;
            border-radius: 28px;
        }

        .icon-64 {
            width: 64px;
            height: 64px;
            border-radius: 14px;
        }

        .icon-48 {
            width: 48px;
            height: 48px;
            border-radius: 10px;
        }

        .icon-32 {
            width: 32px;
            height: 32px;
            border-radius: 7px;
        }

        .icon-16 {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        /* Back link */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .icon-grid {
                gap: 40px;
            }

            .icon-container {
                width: 150px;
                height: 150px;
            }

            .icon-rounded {
                border-radius: 32px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">← Back to Home</a>

    <h1>App Icon Design</h1>
    <p class="subtitle">Logo variants for Tabsome application icon</p>

    <div class="icon-grid">
        <!-- Circle Variant -->
        <div class="icon-variant">
            <div class="icon-container icon-circle">
                <img src="assets/logo-white.png" alt="Tabsome Logo - Circle">
            </div>
            <span class="variant-label">Circle</span>
            <span class="variant-sublabel">iOS / macOS Style</span>
        </div>

        <!-- Rounded Corner Variant -->
        <div class="icon-variant">
            <div class="icon-container icon-rounded">
                <img src="assets/logo-white.png" alt="Tabsome Logo - Rounded">
            </div>
            <span class="variant-label">Rounded</span>
            <span class="variant-sublabel">Android / Modern Style</span>
        </div>

        <!-- Sharp Square Variant -->
        <div class="icon-variant">
            <div class="icon-container icon-square">
                <img src="assets/logo-white.png" alt="Tabsome Logo - Square">
            </div>
            <span class="variant-label">Square</span>
            <span class="variant-sublabel">Windows / Classic Style</span>
        </div>
    </div>

    <!-- Size Variants -->
    <div class="sizes-section">
        <h2>Size Variants (Rounded)</h2>
        <div class="sizes-grid">
            <div class="size-item">
                <div class="icon-container icon-128">
                    <img src="assets/logo-white.png" alt="128px">
                </div>
                <span class="size-label">128×128</span>
            </div>
            <div class="size-item">
                <div class="icon-container icon-64">
                    <img src="assets/logo-white.png" alt="64px">
                </div>
                <span class="size-label">64×64</span>
            </div>
            <div class="size-item">
                <div class="icon-container icon-48">
                    <img src="assets/logo-white.png" alt="48px">
                </div>
                <span class="size-label">48×48</span>
            </div>
            <div class="size-item">
                <div class="icon-container icon-32">
                    <img src="assets/logo-white.png" alt="32px">
                </div>
                <span class="size-label">32×32</span>
            </div>
            <div class="size-item">
                <div class="icon-container icon-16">
                    <img src="assets/logo-white.png" alt="16px">
                </div>
                <span class="size-label">16×16</span>
            </div>
        </div>
    </div>

</body>

</html>
